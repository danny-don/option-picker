<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Option Picker</h1>
      <br />
      Too many options to decide? We'll pick one for you!
      <br /><br />
      <div>
        <input
          type="text"
          placeholder="Enter an option"
          id="toDoItem"
          class="form-control"
          onkeypress="addItemWithEnter(event)"
        /><br />
        <button onclick="addItem()" class="button">Add option</button>
        <br /><br />
        <div class="alert" id="message" style="display: none"></div>
        <!-- <div class="alert" id="message" style="display: none;"></div> -->
      </div>
      <div class="optionsGoHere">
        <ul class="list-group list-group-flush" id="toDoList">
          <!--
                Adding list items using javascript
            -->
        </ul>
      </div>
      <br />
      <button
        onclick="runTheRandomFunctionARandomAmountOfTimes()"
        id = "option"
      >
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
